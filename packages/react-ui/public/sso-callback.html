<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging in...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .container {
            text-align: center;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #333;
            font-size: 18px;
        }
        .error {
            color: #dc2626;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <div class="message">Logging you in...</div>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        // This page handles the SSO callback and stores the token
        // It should be served from the same domain as the ActivePieces UI (localhost:4200)

        async function handleSSOCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const projectId = urlParams.get('projectId');

            if (!token) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'No authentication token found';
                return;
            }

            try {
                // Store the token in localStorage (same as ActivePieces does)
                localStorage.setItem('token', token);

                // Trigger storage event so React app knows about the change
                window.dispatchEvent(new Event('storage'));

                // Redirect to the flows page (or wherever you want)
                setTimeout(() => {
                    window.location.href = projectId ? `/projects/${projectId}/flows` : '/flows';
                }, 500);
            } catch (error) {
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = 'Failed to complete login: ' + error.message;
            }
        }

        // Run on page load
        handleSSOCallback();
    </script>
</body>
</html>
