<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActivePieces SSO Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê ActivePieces SSO Login</h1>

        <div id="status" class="status loading">
            <div class="spinner"></div>
            <p>Connecting to ActivePieces...</p>
        </div>

        <div id="result" style="display: none;">
            <h3>Login Successful!</h3>
            <p><strong>User ID:</strong> <span id="userId"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            <p><strong>Project ID:</strong> <span id="projectId"></span></p>

            <button onclick="goToDashboard()">Go to ActivePieces Dashboard</button>

            <h4>Debug Info:</h4>
            <pre id="debugInfo"></pre>
        </div>

        <div id="error" style="display: none;">
            <h3>Login Failed</h3>
            <p id="errorMessage"></p>
            <button onclick="retryLogin()">Retry Login</button>
        </div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:3000';
        const UI_URL = 'http://localhost:4200';
        const JWT_SECRET = 'bc6826cbca2987e810984a196480f150a68c319e8e78121cbc0409e7cdc4be55';

        // Test user data (in production, this would come from Score)
        const testUser = {
            email: 'testuser@example.com',
            firstName: 'Test',
            lastName: 'User',
            externalId: 'score-user-123456'
        };

        // Generate JWT token (in production, this would be done server-side in Score)
        function generateJWT(payload) {
            // This is a simplified JWT generation for testing
            // In production, use proper server-side JWT generation
            const header = {
                alg: 'HS256',
                typ: 'JWT'
            };

            const now = Math.floor(Date.now() / 1000);
            const tokenPayload = {
                ...payload,
                iat: now,
                exp: now + (5 * 60), // 5 minutes
                iss: 'activepieces'
            };

            // Note: This is for testing only. In production, generate JWT server-side
            console.warn('‚ö†Ô∏è Using client-side JWT generation for testing only!');

            // For testing, we'll use the token from generate-test-jwt.js
            // You should replace this with server-generated token
            return prompt('Paste the JWT token from generate-test-jwt.js:');
        }

        async function performSSO() {
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');
            const errorEl = document.getElementById('error');

            try {
                // Get JWT token (in production, this would come from Score backend)
                const token = generateJWT(testUser);

                if (!token) {
                    throw new Error('No token provided');
                }

                statusEl.innerHTML = '<div class="spinner"></div><p>Authenticating with SSO...</p>';

                // Call SSO endpoint
                const response = await fetch(`${API_URL}/v1/authentication/sso`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'SSO authentication failed');
                }

                const data = await response.json();
                console.log('SSO Response:', data);

                // Store authentication data
                localStorage.setItem('token', data.token);
                localStorage.setItem('currentUser', JSON.stringify({
                    id: data.id,
                    email: data.email,
                    firstName: data.firstName,
                    lastName: data.lastName,
                    platformId: data.platformId,
                    projectId: data.projectId
                }));
                localStorage.setItem('currentProjectId', data.projectId);

                // Update UI
                statusEl.style.display = 'none';
                resultEl.style.display = 'block';

                document.getElementById('userId').textContent = data.id;
                document.getElementById('userEmail').textContent = data.email;
                document.getElementById('projectId').textContent = data.projectId;
                document.getElementById('debugInfo').textContent = JSON.stringify(data, null, 2);

                // Auto-redirect after 2 seconds
                setTimeout(() => {
                    goToDashboard();
                }, 2000);

            } catch (error) {
                console.error('SSO Error:', error);
                statusEl.style.display = 'none';
                errorEl.style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message;
            }
        }

        function goToDashboard() {
            // Set auth cookie for the UI domain
            // Note: This won't work cross-domain without proper CORS setup
            // In production, you'd need to handle this differently

            // Redirect to ActivePieces UI
            window.location.href = `${UI_URL}/flows`;
        }

        function retryLogin() {
            document.getElementById('error').style.display = 'none';
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').className = 'status loading';
            performSSO();
        }

        // Auto-login on page load
        window.addEventListener('load', () => {
            // Check if we have a token in URL params (from Score redirect)
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');

            if (tokenFromUrl) {
                // If token is in URL, use it directly
                // This would be the case when redirecting from Score
                console.log('Found token in URL, performing SSO...');
                performSSO();
            } else {
                // For testing, auto-trigger SSO
                performSSO();
            }
        });
    </script>
</body>
</html>
